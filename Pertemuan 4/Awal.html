    segitiga.prototype.luas=function () {

    //TUGAS
    class BangunDatar{

      constructor(tipe, a, b){
        if(tipe=="[]"){
          this.tipe=tipe;
          this.panjang = a;
          this.lebar = b;
          this.keterangan ="Ini Persegi";
        }else if (tipe=="O") {//Radius O menggunakan rumus Elips yang lebih detail
          this.tipe=tipe;
          this.radius1 = a;
          if(b!=undefined){
            this.radius2 = b;
          }else{
            this.radius2 = this.radius1;
          }
          this.keterangan = "Ini Lingkaran";
        }else{
          this.tipe = tipe;
          this.keterangan = "Ini bukan lingkaran ataupun persegi";
        }
      }

      getLuas(){
        if(this.tipe=="[]"){
          return this.panjang*this.lebar;
        }else if(this.tipe=="O"){
          return this.radius1*this.radius2*2/7;
        }else{
          console.log(this.keterangan);
        }
      }
    }

    class BangunRuang extends BangunDatar{

      constructor(tipe,a,b,c){
        super(tipe,a,b);
        this.tinggi = c;

        this.keterangan2D=this.keterangan;
      }

      getVolume(){
        if(this.tipe=="[]"||this.tipe=="O"){
          return this.getLuas()*this.tinggi;
        }else{
          this.showKet2D();
          return `tidak diketahui.`
        }
      }

      showKet2D(){
        console.log(`${this.keterangan2D}`);
      }
    }
